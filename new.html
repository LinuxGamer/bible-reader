<!DOCTYPE html>
<html>
<head>
  <title>Bible Reader</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Bible Reader - RSVCE</h1>
    </div>
    <div class="content">
      <div class="sidebar">
        <!-- Bible book list -->
        <ul id="book-list">
          <li><a href="#" onclick="loadBook('Genesis')">Genesis</a></li>
          <li><a href="#" onclick="loadBook('Exodus')">Exodus</a></li>
          <!-- Add more book entries here -->
        </ul>
      </div>
      <div class="main">
        <!-- Bible chapter content -->
        <div id="chapter-content"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Define the book chapters
    const chapters = {
      "Genesis": "chapters/genesis.json",
      "Exodus": "chapters/exodus.json"
      // Add more books and chapters here
    };

    // Function to load a book and display the chapters in the sidebar
    function loadBook(bookName) {
      const chapterFile = chapters[bookName];

      // Fetch the chapter content from the JSON file
      fetch(chapterFile)
        .then(response => response.json())
        .then(data => {
          const chapterList = data[bookName].chapters;

          // Generate the chapter links for the book
          const sidebar = document.getElementById('book-list');
          sidebar.innerHTML = ""; // Clear previous chapter links

          chapterList.forEach(chapter => {
            const chapterLink = document.createElement('li');
            chapterLink.innerHTML = `<a href="#" onclick="loadChapter('${bookName}', '${chapter.chapter}')">${chapter.chapter}</a>`;
            sidebar.appendChild(chapterLink);
          });
        });
    }

    // Function to load a specific chapter of a book
    function loadChapter(bookName, chapterName) {
      const chapterFile = chapters[bookName];

      // Fetch the chapter content from the JSON file
      fetch(chapterFile)
        .then(response => response.json())
        .then(data => {
          const chapterList = data[bookName].chapters;
          const selectedChapter = chapterList.find(chapter => chapter.chapter === chapterName);

          if (selectedChapter) {
            const chapterContent = selectedChapter.verses.join("<br>");

            // Display the chapter content
            const chapterContentDiv = document.getElementById('chapter-content');
            chapterContentDiv.innerHTML = `<h2>${bookName} - ${chapterName}</h2><p>${chapterContent}</p>`;
          }
        });
    }
  </script>
</body>
</html>
